<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Parkle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="NPS_app_icon_2.png"/>
</head>

<body>

    <section class="header">
        <h1 class="title">PARKLE</h1>
    </section>
       

    <section class="image">
        <img class="park-image" src="chicken-run_2.gif" alt="">
    </section>

    <section class="results">
        <section class="current-round">
            <h2>Which park is this?</h2>
            <input class="guess" id="guess" placeholder="Enter a guess, e.g. Grand Canyon" onfocus="this.value=''" type="text" id="guess" name="guess">
            
            <button type="button" class="guess" id="guessBtn">Guess </button>
            <p class="outcome hidden"></p>

            <button type="button" class="hintBtn hidden">Need a hint?</button>
            <p class="hint hidden"></p>
            
            
            <button type="button" class="answerBtn">Show answer</button>
            <p class="answer hidden"></p>
        </section>

        <section class="reset">
            <button type="button" class="play-again">Play Again</button>
                <section class="modes">
                    <button type="button" class="hardBtn">Hard Mode</button>
                    <p>Includes all national park units. No hints.</p>

                    <button type="button" class="easyBtn">Easy Mode</button>
                    <p>Includes only major national park units. Yes hints.</p>
                </section>
        </section>
            
        </section>        
    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
